name: Publish

on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true

# Limit concurrent workflows to avoid semantic-release failing because of out-of-date remote.
concurrency:
  group: semantic-release

jobs:
  publish:
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        package:
          - test
          - test-viem
          - test-ethers
          - test-wagmi

          - morpho-ts
          - morpho-test

          - blue-api-sdk
          - blue-sdk
          - blue-sdk-ethers
          - blue-sdk-viem
          - blue-sdk-wagmi

          - simulation-sdk
          - simulation-sdk-wagmi
          - bundler-sdk-viem

          - liquidation-sdk-viem

    name: "@morpho-org/${{ matrix.package }}"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - run: pnpm install

      - run: |
          package_json=$(jq '.release = input.release' packages/${{ matrix.package }}/package.json package.json)

          echo "$package_json" > packages/${{ matrix.package }}/package.json

      - run: pnpm --filter @morpho-org/${{ matrix.package }} exec semantic-release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
