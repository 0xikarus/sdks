query getMarkets($chainId: Int!, $marketIds: [String!]) {
  markets(where: { chainId_in: [$chainId], uniqueKey_in: $marketIds }) {
    items {
      uniqueKey
      publicAllocatorSharedLiquidity {
        vault {
          address
        }
        allocationMarket {
          uniqueKey
        }
        assets
      }
      supplyingVaults {
        address
        state {
          allocation {
            market {
              uniqueKey
              loanAsset {
                address
              }
              targetWithdrawUtilization
            }
          }
        }
      }
    }
  }
}
